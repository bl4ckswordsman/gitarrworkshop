<div class="container-fluid"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calendar Page</title>
        <a href="https://github.com/williamtroup/Calendar.js">Calendar.js github page</a>
    </h:head>

    <h:body>
        <div class="container row">


            <div class="col-9">
                <div id="calendarWeekly" style="height: 65rem;" >
                </div>
            </div>
            <div class="container col">
                <form>
                    <label>
                        <input type="datetime-local" style="width: 30%"> </input>
                    </label>
                </form>

            </div>
        </div>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/Calendar.js-main/dist/calendar.js"> </script>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/calendar.js"> </script>
    </h:body>
</div>
